<html>

<body>
    <img id="player" hidden src="Warrior_Red.png" />
    <img id="goblin" hidden src="Torch_Blue.png" />
    <canvas></canvas>
    <script>
        const canvas = document.querySelector('canvas');
        const ctx = canvas.getContext('2d');
        const playerImg = document.querySelector('#player');
        const globinImg = document.querySelector('#goblin');
        let gameover = false;

        canvas.height = 512;
        canvas.width = 1024;

        class Sprite {
            constructor(x, y, imgSrc, hCount, wCount, height, width) {
                this.x = x;
                this.y = y;
                this.height = height;
                this.width = width;
                this.hCount = hCount;
                this.wCount = wCount;

                this.rowAnimation = 0;
                this.column = 0 //current Frame
                this.columnLimit = this.wCount - 1;
                this.flipAnimation = false
                this.frames = 0;
                this.delayAnimation = 10;

                this.img = new Image;
                this.img.src = imgSrc;
                this.img.onload = () => {
                    this.hSprite = this.img.height / hCount;
                    this.wSprite = this.img.width / wCount;
                    if (!height)
                        this.height = this.hSprite;
                    if (!width)
                        this.width = this.wSprite
                }
            }

            draw() {
                if (this.frames % this.delayAnimation == 0)
                    this.column = this.column == this.columnLimit ? 0 : this.column + 1

                ctx.save();
                const dx = this.x - this.hSprite / 2;
                const dy = this.y - this.wSprite / 2;
                ctx.translate(this.flipAnimation ? dx + this.wSprite : dx, dy);
                ctx.scale(this.flipAnimation ? -1 : 1, 1);
                ctx.drawImage(
                    this.img,
                    this.wSprite * this.column, this.hSprite * this.rowAnimation,
                    this.wSprite, this.hSprite,
                    0, 0, //x e y s√£o 0 por causa do translate
                    this.width, this.height
                )
                ctx.restore();
            }

            update() {
                this.frames++;
                this.draw()
            }
        }

        class LifeBar {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.width = 150;
                this.height = 20;
                this.radius = 10;
                this.border = 2;
            }

            draw() {
                //borda
                ctx.fillStyle = 'white';
                ctx.beginPath();
                ctx.roundRect(this.x, this.y, this.width, this.height, this.radius);
                ctx.fill();
                //fundo
                ctx.fillStyle = 'black';
                ctx.beginPath();
                ctx.roundRect(
                    this.x + this.border,
                    this.y + this.border,
                    this.width - this.border * 2,
                    this.height - this.border * 2,
                    this.radius
                );
                ctx.fill();
                //status
                const width = (player.life * 150) / 100
                ctx.fillStyle = '#8dd126';
                ctx.beginPath();
                ctx.roundRect(
                    this.x + this.border,
                    this.y + this.border,
                    width - this.border * 2,
                    this.height - this.border * 2,
                    this.radius
                );
                ctx.fill();
            }
        }


        class Player extends Sprite {
            constructor(x, y) {
                super(x, y, "Warrior_Red.png", 8, 6) //192 x 192
                this.velocity = 5
                this.radiusAttack = 90
                this.life = 100;
            }

            draw() {
                ctx.strokeStyle = 'red';
                ctx.beginPath()
                ctx.arc(this.x, this.y, this.radiusAttack, 0, Math.PI * 2)
                ctx.stroke()

                super.draw()
            }

            update() {
                if (
                    movimentos.direita || movimentos.esquerda ||
                    movimentos.cima || movimentos.baixo
                )
                    this.rowAnimation = 1
                else
                    this.rowAnimation = 0

                if (movimentos.direita) {
                    this.x += this.velocity;
                    this.flipAnimation = false;
                }
                else if (movimentos.esquerda) {
                    this.x -= this.velocity;
                    this.flipAnimation = true;
                }
                if (movimentos.cima)
                    this.y -= this.velocity
                else if (movimentos.baixo)
                    this.y += this.velocity

                super.update();
            }
        }

        class Enemy extends Sprite {
            constructor(x, y, speed) {
                super(x, y, "Torch_Blue.png", 5, 7) //192 x 192
                this.velocity = speed;
                this.radiusAttack = 90;
                this.power = 5;
            }

            draw() {
                ctx.strokeStyle = 'red';
                ctx.beginPath()
                ctx.arc(this.x, this.y, this.radiusAttack, 0, Math.PI * 2)
                ctx.stroke()

                super.draw()
            }

            update() {
                this.columnLimit = 5
                this.rowAnimation = 1
                this.delayAnimation = 10;

                const xDistancia = player.x - this.x;
                const yDistancia = player.y - this.y;
                const angulo = Math.atan2(yDistancia, xDistancia);

                const dx = Math.cos(angulo) * this.velocity
                this.flipAnimation = dx < 0

                this.x += dx
                this.y += Math.sin(angulo) * this.velocity

                if (this.verificaAttack())
                    this.attack()

                super.update();
            }

            attack() {
                this.rowAnimation = 2;
                this.delayAnimation = 8;
                if (this.frames % 10 == 0) {
                    player.life -= this.power
                    if (player.life <= 0)
                        gameover = true
                }
            }

            verificaAttack() {
                const xDistancia = player.x - this.x;
                const yDistancia = player.y - this.y;
                // const distance = Math.sqrt((xDistancia * xDistancia) + (yDistancia * yDistancia));
                const distance = Math.hypot(xDistancia, yDistancia);

                if (distance < this.radiusAttack + player.radiusAttack)
                    return true
                return false
            }
        }

        const player = new Player(100, 100)
        const lifeBar = new LifeBar(10, 10);
        const enemy = new Enemy(300, 100, 0)
        const movimentos = {
            cima: false,
            baixo: false,
            esquerda: false,
            direita: false
        }

        // const enimies = []
        // function spawnEnemies() {
        //     for (let i = 0; i <= 10; i++) {
        //         const x = Math.random() * canvas.width;
        //         const y = Math.random() * canvas.height;
        //         const s = Math.random() * 3;
        //         enimies.push(new Enemy(x, y, s))
        //     }
        // }
        // spawnEnemies()

        const animate = () => {
            if (!gameover)
                requestAnimationFrame(animate);

            ctx.fillStyle = 'white';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            player.update();
            enemy.update();
            lifeBar.draw();

            // enimies.forEach(item => item.update())
        }

        addEventListener('keydown', (e) => {
            switch (e.key) {
                case 'w':
                case 'ArrowUp':
                    movimentos.cima = true;
                    break;
                case 'a':
                case 'ArrowLeft':
                    movimentos.esquerda = true;
                    break;
                case 's':
                case 'ArrowDown':
                    movimentos.baixo = true;
                    break;
                case 'd':
                case 'ArrowRight':
                    movimentos.direita = true;
                    break;
            }
        })

        addEventListener('keyup', (e) => {
            switch (e.key) {
                case 'w':
                case 'ArrowUp':
                    movimentos.cima = false;
                    break;
                case 'a':
                case 'ArrowLeft':
                    movimentos.esquerda = false;
                    break;
                case 's':
                case 'ArrowDown':
                    movimentos.baixo = false;
                    break;
                case 'd':
                case 'ArrowRight':
                    movimentos.direita = false;
                    break;
            }
        })


        animate();

    </script>
</body>

</html>
